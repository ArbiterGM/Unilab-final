    <main>
        <div class="contact-wrapper">

            <div class="contact">
                <form>
                    <h1>მოგვწერეთ</h1>
                    <label for="name">სახელი</label>
                    <input required type="text" name="name" placeholder="თქვენი სახელი...">
                    <label for="email">იმეილი</label>
                    <input required type="email" name="email" placeholder="თქვენი იმეილი...">
                    <label for="subject">საკითხი</label>
                    <input required type="text" name="subject" placeholder="საკითხი...">
                    <label for="message">მესიჯი</label>
                    <textarea class="contact-textarea" required name="message"
                        placeholder="დაწერეთ თქვენი მესიჯი აქ..."></textarea>
                    <div class="btns">
                        <input class="contact-submit" type="submit" value="დადასტურება">
                        <input class="contact-reset" type="reset" value="წაშლა">
                    </div>
                </form>
            </div>

            <div class="map-div">
                <h2>ჩვენი სათაო ოფისი</h2>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d17684.146827967146!2d9.223882992131704!3d48.786392675458195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4799c4568cb12e79%3A0xe4dcbbe2b7d30b74!2sMercedes-Benz%20Group%20AG%20-%20Zentrale!5e0!3m2!1sen!2sge!4v1678031554867!5m2!1sen!2sge"
                    width="700" height="370" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>


        </div>
    </main>
